<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <!-- HEADER START -->
    <div class="menu">
      <a href="index.html" class="menu-item">Back to Search</a>
      <a href="image-search.html" class="menu-item">Image Search</a>
    </div>
    <!-- HEADER END -->
    <div class="container">
      <div class="logo">
        <img src="heric.png" alt="Google Logo">

        <div class="advanced-search-container">
          <form action="https://www.google.com/search" method="get" class="advanced-search-container">
            <p>Find pages with...</p>
            <div class="whitespace"></div>
            <div class="form-group">
              <label>All these words:</label>
              <input type="text" name="as_q" placeholder="Type the important words">
            </div>
            <div class="form-group">
              <label>This exact word or phrase:</label>
              <input type="text" name="as_epq" placeholder='Put exact words in quotes, e.g. "rat terrier"'>
            </div>
            <div class="form-group">
              <label>Any of these words:</label>
              <input type="text" name="as_oq" placeholder='Type OR between all the words you want, e.g. miniature OR standard'>
            </div>
            <div class="search-input">
              <label>None of these words:</label>
              <input type="text" name="as_eq" placeholder='Put a minus sign just before words that you don't want, e.g. -rodent, -"Jack Russell"'>
            </div>
            <div class="form-group">
              <div class="right-align">
                <input type="submit" class="search-button" value="Google Advanced Search">
              </div>
            </div>
          </form>
        </div>
</body>
</html>
