<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- HEADER START -->
    <div class="menu">
      <a href="index.html" class="menu-item">Back to Search</a>
      <a href="image-search.html" class="menu-item">Image Search</a>
    </div>
    <!-- HEADER END -->
    <div class="logo">
      
        <img src="heric.png" width="200" alt="Google Logo"></div>

        <div class="advanced-search-container">
          <form id="googleAdvancedSearchForm" action="https://www.google.com/search" method="GET">
            <p>Find pages with...</p>
            <div class="whitespace"></div>
            <div class="form-group">
              <label>All these words:</label>
              <input type="text" name="as_q"> Type the important words</p>
            </div>
            <div class="form-group">
              <label>This exact word or phrase:</label>
              <input type="text" name="as_epq"> Put exact words in quotes, e.g. "rat terrier" </p>
            </div>
            <div class="form-group">
              <label>Any of these words:</label>
              <input type="text" name="as_oq"> Type OR between all the words you want, e.g. miniature OR standard'</p>
            </div>
            <div class="form-group">
              <label>None of these words:</label>
              <input type="text" name="as_eq"> Put a minus sign just before words that you don't want, e.g. -rodent, -"Jack Russell"'</p>
            </div>
            <div class="form-group">
              <div class="right-align">
                <input type="submit" class="search-button" value="Hericle Advanced Search">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
