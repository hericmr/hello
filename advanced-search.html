<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Hericles advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div class="navbar">
      <a href="index.html" class="menu-item">Back to Search</a>
      <a href="image-search.html" class="menu-item">Image Search</a>
    </div>
    <div class="logo">
      
        <img src="heric.png" width="200" alt="Hericle Logo"></div>
       <br><br> <p style="color: red;">Advanced search</p>
        <div class="advanced-search-container">
        <p>Find pages with...</p>

        
          <form id="googleAdvancedSearchForm" action="https://www.google.com/search" method="GET">

            <div class="whitespace"></div>
            <div class="form-group">
              <label>All these words:</label>
              <input type="text" name="as_q"> Type the important words</p>
            </div>
            <div class="form-group">
              <label>This exact word or phrase:</label>
              <input type="text" name="as_epq"> Put exact words in quotes, e.g. "rat terrier" </p>
            </div>
            <div class="form-group">
              <label>Any of these words:</label>
              <input type="text" name="as_oq"> <p>Type OR between all the words you want, e.g. miniature OR standard'</p>
            </div>
            <div class="form-group">
              <label>None of these words:</label>
              <input type="text" name="as_eq"> <p>Put a minus sign just before words that you don't want, e.g. -rodent, -"Jack Russell"'</p>
            </div>
            <div class="form-group">
              <div class="right-align">
                <input type="submit" class="search-button" value="Hericle Advanced Search"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
